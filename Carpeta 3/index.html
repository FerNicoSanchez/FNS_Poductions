<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes con Texto Superpuesto</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .carousel {
            position: relative;
            width: 300px; /* Ajusta el ancho según tus necesidades */
            overflow: hidden;
            border-radius: 10px;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            pointer-events: all;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .carousel-controls button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

<div class="carousel">
    <div class="carousel-inner">
        <div class="carousel-item">
            <a href="#">
                <img src="/Imagenes/estudios2_portfolio.jpeg" alt="Ejemplo de Imagen 1">
                <div class="overlay-text">Estudios  </div>
            </a>
        </div>
        <div class="carousel-item">
            <a href="#">
                <img src="/Imagenes/ExpLaboral1.jpeg" alt="Ejemplo de Imagen 2">
                <div class="overlay-text">Experiencia Laboral</div>
            </a>
        </div>
        <div class="carousel-item">
            <a href="#">
                <img src="/Imagenes/Proyectos2.jpeg" alt="Ejemplo de Imagen 3">
                <div class="overlay-text">Proyectos</div>
            </a>
        </div>
    </div>
    <div class="carousel-controls">
        <button id="prevBtn">&#10094;</button>
        <button id="nextBtn">&#10095;</button>
    </div>
</div>

<script>
    const carouselInner = document.querySelector('.carousel-inner');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentIndex = 0;

    function updateCarousel() {
        const offset = -currentIndex * 100;
        carouselInner.style.transform = `translateX(${offset}%)`;
    }

    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex > 0) ? currentIndex - 1 : carouselInner.children.length - 1;
        updateCarousel();
    });

    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex < carouselInner.children.length - 1) ? currentIndex + 1 : 0;
        updateCarousel();
    });
</script>

</body>
</html>
